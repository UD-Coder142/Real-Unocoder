{% extends 'base.html' %}

{% block foo %}

    <br/>
    <h3 align="center">Chat Now</h3>
    <br/>
    <div class="bg-light" style="width:100%;height:32rem;border-radius:2px;overflow-y:scroll;">
        {% for message in Messages %}
            {% if message.sender == User %}
                <div class="my-message">
                    <h6>{{ message.sender }}</h6>
                    <big>{{ message.content }}</big>
                </div>
                <br/>
            {% else %}
                <div class="your-message">
                    <h6>{{ message.sender }}</h6>
                    <big>{{ message.content }}</big>
                </div>
                <br/>
            {% endif %}
        {% endfor %}
    </div>
    <form method="POST">
        <div class="form-group row">
            <input type="text" class="form-control col" name="Message">
            <button class="btn btn-info">Send</button>
        </div>
    </form>

{% endblock %}
